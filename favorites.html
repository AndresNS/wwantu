<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tester App Challenge - Movie List</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/style.css" media="screen,projection">
</head>

<body>
    <!-- HEADER -->
    <nav>
        <div class="nav-wrapper color-dark-secondary-bg">
            <div class="container">
                <a href="#!" class="brand-logo white-text">TESTER<span class="color-primary-text">MOVIES</span></a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i
                        class="material-icons color-light-text">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="#" class="color-light-text">Inicio</a></li>
                    <li><a href="#" class="color-light-text">Mis Favoritas</a></li>
                </ul>

            </div>
        </div>
    </nav>

    <ul class="sidenav color-dark-secondary-bg" id="mobile-demo">
        <li class="white-text font-size-M font-weight-bold center">MEN&Uacute;</li>
        <li class=""><a href="#" class="color-light-text font-size-M font-weight-light">Inicio</a></li>
        <li><a href="#" class="color-light-text font-size-M font-weight-light">Mis Favoritas</a></li>
    </ul>
    <!-- END HEADER -->

    <!-- MAIN -->
    <main class="container mt-m">
        <h5 class="color-light-text bolder">Mis Favoritas</h5>

        <!-- RESULTS -->
        <div class="row mt-m">
            <div class="col s6 l3">
                <div class="movie-card">
                    <img src="https://m.media-amazon.com/images/M/MV5BNDYxNjQyMjAtNTdiOS00NGYwLWFmNTAtNThmYjU5ZGI2YTI1XkEyXkFqcGdeQXVyMTMxODk2OTU@._V1_SX300.jpg"
                        class="movie-card__image">
                    <div class="movie-card__info">
                        <p class="movie-card__info__name color-light-text">Nombre Película</p>
                        <p class="movie-card__info__year color-light-secondary-text">2020</p>
                    </div>
                    <a href="#" class="movie-card__button white-text color-primary-bg added">Quitar de Favoritos</a>
                </div>
            </div>

            <div class="col s6 l3">
                <div class="movie-card">
                    <img src="https://m.media-amazon.com/images/M/MV5BNDYxNjQyMjAtNTdiOS00NGYwLWFmNTAtNThmYjU5ZGI2YTI1XkEyXkFqcGdeQXVyMTMxODk2OTU@._V1_SX300.jpg"
                        class="movie-card__image">
                    <div class="movie-card__info">
                        <p class="movie-card__info__name color-light-text">Nombre Película</p>
                        <p class="movie-card__info__year color-light-secondary-text">2020</p>
                    </div>
                    <a href="" class="movie-card__button white-text color-primary-bg added">Quitar de Favoritos</a>
                </div>
            </div>
        </div>

        <!-- END RESULTS -->

    </main>
    <!-- END MAIN -->

    <!-- FOOTER -->
    <footer class="center color-light-secondary-text py-s">
        Desarrollado por Andr&eacute;s Navarro S.
    </footer>
    <!-- END FOOTER -->

    <!-- SCRIPTS -->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script>
        //Initialize elements
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.sidenav');
            var instances = M.Sidenav.init(elems);
        });
    </script>
</body>

</html>
